<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Coinz App</title>
    <link rel="stylesheet" type="text/css" href="../dist/app.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signup">
        <h1>Join our <br> Coinz-Community!</h1>
        <p>Welcome to the Coinz-app by Jade and Yanelle! 
            Make new friends and spoil them with some coinz out of your digital wallet!</p>
        <p>Join us today and receive 100 coinz for free!</p>
    </div>
    <div class="signup__form">
        <h2>Sign up</h2>
        <div>
            <p class="alert hidden">Oops.. something went wrong</p>
            <form action="index.html">
                <label for="email">Email address</label>
                <input type="text" name="email" id="email">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <label for="password">Confirm password</label>
                <input type="password" name="password" id="password">
                <button class="signup button">Let's go</button>
            </form>
        </div>
        <a href="login.html">Already have an account? Login!</a>
    </div>
    <script src="/public/javascripts/coinz.js"></script>
</body>
</html>
