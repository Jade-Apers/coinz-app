<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Coinz Coinz App</title>
    <link rel="stylesheet" type="text/css" href="../dist/app.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sendCoinz">
        <nav><a href="index.html" class="btn">Back</a></nav>
        <div>
            <h1>Send coinz</h1>
        </div>
        <div class="sendCoinz-form">
            <form action="index.html">
                <label for="to">To</label>
                <input type="text">
                <label for="amount">Amount of Coinz</label>
                <input type="number">
                <label for="reason">Reason</label>
                <select id="reason" name="reason">
                    <option value="teamwork">Teamwork &#128540;</option>
                    <option value="extramile">Going the extra mile &#128076;</option>
                    <option value="helping">Helping out &#128519;</option>
                    <option value="other">Other &#129500;</option>
                </select><br><br>
                <label for="message">Message</label>
                <input type="text" value="(optional)">
                <input type="submit" value="Confirm" class="btn-second">
                <a href="index.html" class="btn-cancel">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
