<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Coinz App</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/app.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="login">
        <h1>Join our <br> Coinz-Community!</h1>
        <p>Welcome to the Coinz-app by Jade and Yanelle! 
            Make new friends and spoil them with some coinz out of your digital wallet!</p>
        <p>Join us today and receive 100 coinz for free!</p>
    <div class="login__form">
        <h2>Login</h2>
        <form action="#" class="login__fields">
        <p class="alert hide">Oops... something went wrong! Please try again.</p>
        <div>
            <label for="username" id="login__username">Username</label>
            <input type="text" class="username">
            <label for="password" id="login__password">Password</label>
            <input type="password" class="password">
            <input type="submit" value="Continue" class="btn btnlogin">
        </div>
        </form>
        <div>
            <a href="signup.html">Need an account? Sign up!</a>
        </div>
    </div>
</div>
<script src="../javascripts/login.js"></script>
</body>
</html>
